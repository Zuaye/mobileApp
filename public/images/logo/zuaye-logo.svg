      cx="240"
      cy="140"
      r="16"
      fill="#4FC3F7"
    />
  </g>
  
  <!-- Étoiles -->
  <g transform="translate(320, 128)">
    <circle cx="0" cy="0" r="8" fill="#4FC3F7" />
    <circle cx="32" cy="-16" r="6" fill="#4FC3F7" />
    <circle cx="48" cy="8" r="4" fill="#4FC3F7" />
